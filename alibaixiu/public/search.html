<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
  <script src="assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>
  <div class="wrapper">
    <div class="topnav">
      <ul class="qqs-nav">

      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav qqs-nav">

      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets" id="suiji">

      </div>
      <div class="widgets" id="znewlist">

      </div>
    </div>
    <div class="content">
      <div class="panel new">
        
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <script src="assets/vendors/jquery/jquery.js"></script>
  <script src="assets/vendors/art-template/template-web.js"></script>
  <script src="assets/js/public.js"></script>
  <script id="newAc" type="text/html">
    <h3>{{data[0] ? '' : '暂无数据'}}</h3>
    {{each data}}
        <div class="entry">
          <div class="head">
            <span class="sort">{{$value.category.title}}</span>
            <a href="detail.html?id={{$value._id}}">{{$value.title}}</a>
          </div>
          <div class="main">
            <p class="info">{{$value.author.nickName}} 发表于 {{$value.createAt.substr(0,16).replace('T',' ')}}</p>
            <p class="brief">{{$value.content.length > 150 ? $value.content.substr(0,150) + '......' : $value.content}}</p>
            <p class="extra">
              <span class="reading">阅读({{$value.meta.views}})</span>
              <span class="comment">评论({{$value.meta.comments}})</span>
              <span>
                <i class="fa fa-thumbs-up"></i>
                <span>赞({{$value.meta.likes}})</span>
              </span>
              <span>
                分类：<span>{{$value.category.title}}</span>
              </span>
            </p>
            <a href="detail.html?id={{$value._id}}" class="thumb">
              <img src="{{$value.thumbnail}}" alt="">
            </a>
          </div>
        </div>
    {{/each}}
  </script>
  <script>
      $.ajax({
          type:'get',
          url:'/posts/search/' + keys,
          success:function(res){
            console.log(res)
              var html = template('newAc',{data:res});
              $(".new").html(html)
          }
      });
  </script>
  <script>NProgress.done()</script>
</body>
</html>
